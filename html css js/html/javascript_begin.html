<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/javascript.css" />
  </head>
  <body>
    <h2>javascript 데이터 종류</h2>
    let으로 변수를 선언함
    <ul>
      <li>
        String->${변수명}으로 변수의 값을 대입할 수 있다.(`사용)
        <ul>
          example:
          <li>let a = "hello"; let b = `${a} world!`</li>
        </ul>
      </li>
      <li>undef->값이 없는 상태</li>
      <li>
        obj->객체데이터=>구조체와 비슷함
        <ul>
          <li>let obj = {abc:123}; console.log(obj.abc}; // 123</li>
        </ul>
      </li>
    </ul>
    <h2>DOM API = javascript로 HTML을 제어할 때 사용하는 명령</h2>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </body>
</html>
